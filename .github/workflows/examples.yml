name: Examples

on:
  push:
    paths:
      - 'examples/**'
      - '.github/workflows/examples.yml'
  pull_request:
    paths:
      - 'examples/**'
      - '.github/workflows/examples.yml'

jobs:
  run-examples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Run examples
        working-directory: examples
        run: make
